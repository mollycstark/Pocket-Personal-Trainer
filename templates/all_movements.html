{% extends 'base.html' %}
{% block title %}All Movements{% endblock %}

{% block body %}
  <h1>All Movements</h1>

  <ul>
    {% for movement in movements %}
        <p>{{ movement.name }}</p>
        <img alt="{{ movement.name}}" src="{{ movement.reference_image }}">
    {% endfor %}
  </ul>

  <form action="http://localhost:5000/display_workout">   
    <input type="submit" value="Save Workout">
 </form>

  <script src="/static/all_movements.js"></script>
{% endblock %}
